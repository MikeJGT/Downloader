    <div class="wrapper">
        <div class="container">

            <form class="formulario" #formulario="ngForm" (ngSubmit)="search(formulario)">
                <span class="search">
                    <input placeholder="Any video you want" type="text" name="search" ngModel>
                </span>

                <span class="boton">
                    <input class="enviar" type="submit" value="Buscar">
                </span>

            </form>
        </div>
        <div class="videoList">

            <div class="videoCard" *ngFor="let item of this.busqueda;index as i" (click)="goToVideo(item.id.videoId)">

                <div class="picture" [ngStyle]="{'background-image':'url(' + item.snippet.thumbnails.medium.url + ')'}">
                </div>
                <div class="info">
                    <p>{{item.snippet.title}}</p>
                    <br>
                </div>
            </div>
        </div>

    </div>
